<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- {{변수}} -> toString된 형태로 화면에 뿌려짐 (ex- {{first + 100}}도 가능) -->
    <div> {{first}} 곱하기 {{second}}는? </div>
    <form v-on:submit="onSubmitForm">
      <input type="number" ref="answer" v-model="value">
      <button type="submit">입력</button>
      <!-- <div>{{value}}</div> v-model을 통해서 data의 value도 영향을 받음 (=양방향 바인딩) -->
    </form>
    <div id="result">{{result}}</div>
  </div>
  <script>
    const app = new Vue({
      el:'#root',
      data:{  
        first : Math.ceil(Math.random() * 9),
        second : Math.ceil(Math.random() * 9),
        value : '',
        result : '',
      },
      methods : {
        onSubmitForm(e){
          e.preventDefault();
          // console.log(this.first, this.second, this.value)
          if (this.first * this.second === parseInt(this.value)){
            this.result = '정답';
            this.first = Math.ceil(Math.random() * 9);
            this.second = Math.ceil(Math.random() * 9);
            this.value = '';
            this.$refs.answer.focus();
            // this.$refs.answer.value = '123'  -> 이렇게 직접 값을 주는건 data가 아니기때문에 절대 불가
          } else {
            this.result = "땡";
            this.value = '';
            this.$refs.answer.focus();
          }
        },
      },
    })
  </script>
</body>
</html>
